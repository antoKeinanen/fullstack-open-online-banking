name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Cache staticcheck
        uses: actions/cache@v4
        with:
          path: $HOME/go/bin/staticcheck
          key: ${{ runner.os }}-staticcheck
          restore-keys: ${{ runner.os }}-staticcheck

      - name: Install staticcheck
        run: |
          mkdir -p "$HOME/go/bin"
          export PATH="$HOME/go/bin:$PATH"
          if [ ! -x "$HOME/go/bin/staticcheck" ]; then
            go install honnef.co/go/tools/cmd/staticcheck@latest
          else
            echo "staticcheck found in cache"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.15.0"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Cache staticcheck
        uses: actions/cache@v4
        with:
          path: $HOME/go/bin/staticcheck
          key: ${{ runner.os }}-staticcheck
          restore-keys: ${{ runner.os }}-staticcheck

      - name: Install staticcheck
        run: |
          mkdir -p "$HOME/go/bin"
          export PATH="$HOME/go/bin:$PATH"
          if [ ! -x "$HOME/go/bin/staticcheck" ]; then
            go install honnef.co/go/tools/cmd/staticcheck@latest
          else
            echo "staticcheck found in cache"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.15.0"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Cache staticcheck
        uses: actions/cache@v4
        with:
          path: $HOME/go/bin/staticcheck
          key: ${{ runner.os }}-staticcheck
          restore-keys: ${{ runner.os }}-staticcheck

      - name: Install staticcheck
        run: |
          mkdir -p "$HOME/go/bin"
          export PATH="$HOME/go/bin:$PATH"
          if [ ! -x "$HOME/go/bin/staticcheck" ]; then
            go install honnef.co/go/tools/cmd/staticcheck@latest
          else
            echo "staticcheck found in cache"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.15.0"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format
