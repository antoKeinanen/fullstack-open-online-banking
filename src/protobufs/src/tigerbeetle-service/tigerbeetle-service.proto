syntax = "proto3";
package service.tigerbeetle;
option go_package = "generated/tigerbeetle-protobuf";


service TigerbeetleService {
  rpc CreateAccount(Account) returns (AccountId);
  rpc LookupAccount(AccountId) returns (Account);
}

message AccountId { string AccountId = 1; }

message Account {
  string accountId = 1;
  string debitsPending = 2;
  string debitsPosted = 3;
  string creditsPending = 4;
  string creditsPosted = 5;
  uint32 code = 6;
  uint64 timestamp = 7;
  uint32 flags = 8;
  uint32 ledger = 9;
  optional string userData128 = 10;
  optional uint64 userData64 = 11;
  optional uint32 userData32 = 12;
}
