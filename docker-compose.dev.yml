services:
  tigerbeetle_0:
    image: ghcr.io/tigerbeetle/tigerbeetle
    command: "start --addresses=0.0.0.0:3001 /data/0_0.tigerbeetle"
    network_mode: host
    volumes:
      - ./docker-data/tigerbeetle:/data
    security_opt:
      - "seccomp=unconfined"
  cockroach_0:
    image: cockroachdb/cockroach:latest-v25.3
    network_mode: host
    volumes:
      - ./docker-data/cockroach:/cockroach/cockroach-data
    environment:
      - COCKROACH_DATABASE=banking
      - COCKROACH_USER=admin_development
    command: start-single-node --http-addr=0.0.0.0:8080 --insecure
  redis_0:
    image: redis:8.4-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass dev_pass
    volumes:
      - ./docker-data/redis:/data
